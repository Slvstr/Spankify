
<form ng-submit="login.login(login.user)">
  <div layout="column">
    <br/>
    <md-content class="md-padding">
      <md-input-container md-no-float>
        <md-icon md-svg-src="build/assets/icons/social/svg/design/ic_person_24px.svg"></md-icon>
        <input ng-model="login.user.username" type="email" placeholder="email address">
      </md-input-container>
      <md-input-container md-no-float>
        <md-icon md-svg-src="build/assets/icons/action/svg/design/ic_lock_24px.svg"></md-icon>
        <input ng-model="login.user.password" type="password" placeholder="password">
      </md-input-container>
      <md-input-container>
        <md-button type="submit" class="md-raised md-primary">Sign In</md-button>
      </md-input-container>      
    </md-content>
  </div>
  
</form>
